<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Artemis Lawn & Leaf</title>
  <meta name="description" content="Artemis Lawn & Leaf — affordable seasonal yard care and cleanup options" /> 
  <link rel="icon" href="logo/leaficon.svg" type="image/svg+xml">

  <link rel="stylesheet" href="theme.css">
  <script src="navbar.js" defer></script>
  <script src="banner.js" defer></script>
</head>
<body>
  <!-- 🌿 Header -->
  <header class="sticky-header">
    <div class="header-inner container">
      <div class="brand">
        <div class="logo">
          <img src="logo/leaficon.svg" alt="Logo" width="36" height="36">
        </div>
        <strong>Artemis Lawn & Leaf</strong>
      </div>
      <nav class="nav-links" id="navLinks"></nav>
    </div>
  </header>

  <!-- ❄️ Seasonal Banner -->
  <div id="banner" class="banner"></div>
<h1 style="text-align:center;">Booking Calendar</h1>
<div id="calendar-container">
  <div id="calendar-nav">
    <button id="prevMonth">&lt; Previous</button>
    <h2 id="monthYear"></h2>
    <button id="nextMonth">Next &gt;</button>
  </div>

  <div class="weekdays">
    <div class="weekday">Sun</div>
    <div class="weekday">Mon</div>
    <div class="weekday">Tue</div>
    <div class="weekday">Wed</div>
    <div class="weekday">Thu</div>
    <div class="weekday">Fri</div>
    <div class="weekday">Sat</div>
  </div>

  <div id="calendar"></div>
</div>

<!-- Event Modal -->
<div id="eventModal">
  <div class="modal-content">
    <button class="close-btn" id="closeModal">Close</button>
    <h3 id="modalDate"></h3>
    <div id="modalEvents"></div>
  </div>
</div>


    <!-- 💌 Quote Modal -->
  <div id="quoteModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Request a Quote</h2>
      <form id="quoteForm">
        <label>Name:</label>
        <input type="text" name="name" required>

        <label>Contact Info (Phone or Email):</label>
        <input type="text" name="contact" required>

        <label>Service:</label>
        <select name="service" required>
          <option value="">Select a Service</option>
          <option>Leaf Cleanup</option>
          <option>Snow Removal</option>
        </select>

        <label>Additional Details:</label>
        <textarea name="message" rows="3"></textarea>

        <button type="submit" class="btn cta">Submit Quote</button>
      </form>

      <div id="thankYou" style="display:none; text-align:center; padding:1em;">
        <h3>✅ Thank you! We’ll be in touch soon.</h3>
      </div>
    </div>
  </div>

  <!-- 🌼 Footer -->
  <footer></footer>

  <!-- ✨ Quote Modal Script -->
  <script>
    const modal = document.getElementById("quoteModal");
    const span = document.querySelector(".close");
    const form = document.getElementById("quoteForm");
    const thankYou = document.getElementById("thankYou");

    span.onclick = () => modal.style.display = "none";
    window.onclick = e => { if (e.target === modal) modal.style.display = "none"; };

    const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwD-Eo5w-kMu1YRXw6-l9ALCliOEPzKBe5G4hxnQ_X3lVXqBbr49SwZTD5oIQi8Pa6kig/exec";
    const DISCORD_WEBHOOK = "https://discord.com/api/webhooks/1425416157275492456/sOL9u2X6Gj61gFuAPaGXMcRTNhIMiiddF21StQ41530JjDivKmMAXFgSqsA4K6KAVjh9";

    form.addEventListener("submit", async e => {
      e.preventDefault();
      const formData = new FormData(form);
      const payload = Object.fromEntries(formData.entries());

      try {
        fetch(GOOGLE_SCRIPT_URL, {
          method: "POST",
          mode: "no-cors",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        await fetch(DISCORD_WEBHOOK, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            content: `📬 **New Quote Request**
**Name:** ${payload.name}
**Contact:** ${payload.contact}
**Service:** ${payload.service}
**Message:** ${payload.message || "No message provided."}`
          })
        });

        form.style.display = "none";
        thankYou.style.display = "block";
        setTimeout(() => {
          modal.style.display = "none";
          thankYou.style.display = "none";
          form.reset();
          form.style.display = "block";
        }, 3000);

      } catch (err) {
        console.error(err);
        alert("There was a problem submitting your quote. Please try again later.");
      }
    });
  </script>
  
<script>
const calendarDiv = document.getElementById('calendar');
const monthYearHeader = document.getElementById('monthYear');
const prevBtn = document.getElementById('prevMonth');
const nextBtn = document.getElementById('nextMonth');
const modal = document.getElementById('eventModal');
const modalDate = document.getElementById('modalDate');
const modalEvents = document.getElementById('modalEvents');
const closeModal = document.getElementById('closeModal');

let events = [];
const typeColors = { "Leaf Cleanup": "#FF8C42", "Snow Removal": "#42A5FF", "Closed": "#db5856", "Other": "#FFD27F" };

let today = new Date();
let currentMonth = today.getMonth();
let currentYear = today.getFullYear();

// 🔄 Fetch JSON from server
async function loadEvents() {
  try {
    const response = await fetch('https://artielawnandleaf.com/events.json?nocache=' + Date.now());
    if(!response.ok) throw new Error('Failed to fetch JSON');
    events = await response.json();
    renderCalendar(currentMonth, currentYear);
  } catch(err) {
    console.error('Error loading events:', err);
    calendarDiv.innerHTML = "<p style='grid-column: span 7; text-align:center;'>Unable to load events.</p>";
  }
}

function daysInMonth(month, year) { return new Date(year, month + 1, 0).getDate(); }

function renderCalendar(month, year) {
  calendarDiv.innerHTML = '';
  monthYearHeader.textContent = new Date(year, month).toLocaleString('default', { month: 'long', year: 'numeric' });

  const firstDay = new Date(year, month, 1).getDay();
  const totalDays = daysInMonth(month, year);
  const todayDate = new Date();

  for(let i=0;i<firstDay;i++) calendarDiv.appendChild(document.createElement('div'));

  for(let day=1; day<=totalDays; day++) {
    const dayDiv = document.createElement('div');
    dayDiv.classList.add('day');

    const dateNumber = document.createElement('div');
    dateNumber.classList.add('date-number');
    dateNumber.textContent = day;
    dayDiv.appendChild(dateNumber);

    const currentDate = new Date(year, month, day);
    const dateStr = currentDate.toISOString().split('T')[0];

    // Highlight only today
    if(currentDate.toDateString() === todayDate.toDateString()) {
      dayDiv.classList.add('today');
    }

    const dayEvents = events.filter(ev => ev.date === dateStr);
    dayEvents.forEach(ev => {
      const evDiv = document.createElement('span');
      evDiv.classList.add('event');
      evDiv.style.backgroundColor = typeColors[ev.type] || typeColors["Other"];
      evDiv.textContent = ev.title;
      dayDiv.appendChild(evDiv);
    });

    if(dayEvents.length>0) dayDiv.onclick = ()=>openModal(dateStr, dayEvents);

    calendarDiv.appendChild(dayDiv);
  }
}
  
function openModal(dateStr, dayEvents) {
  modal.style.display='flex';
  modalDate.textContent = new Date(dateStr).toDateString();
  modalEvents.innerHTML='';
  dayEvents.forEach(ev=>{
    const evDiv = document.createElement('div');
    evDiv.classList.add('event-item');
    evDiv.style.backgroundColor = typeColors[ev.type] || typeColors["Other"];
    evDiv.textContent = `${ev.title}`;
    modalEvents.appendChild(evDiv);
  });
}

closeModal.onclick = ()=> modal.style.display='none';
window.onclick = e => { if(e.target==modal) modal.style.display='none'; };

// Navigation
prevBtn.onclick = ()=>{ currentMonth--; if(currentMonth<0){ currentMonth=11; currentYear--; } renderCalendar(currentMonth,currentYear);}
nextBtn.onclick = ()=>{ currentMonth++; if(currentMonth>11){ currentMonth=0; currentYear++; } renderCalendar(currentMonth,currentYear);}

// Auto-refresh every 15 minutes
setInterval(loadEvents, 900000);

// Initial load
loadEvents();
</script>
</body>
</html>
