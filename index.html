<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Artemis Lawn & Leaf</title>
  <meta name="description" content="Artemis Lawn & Leaf ‚Äî fast, friendly leaf removal and yard cleanup" />
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Cpath fill='%23D97706' d='M12 2C8 6 6 9 6 12s2 6 6 8c4-2 6-6 6-8s-2-6-6-10z'/%3E%3C/svg%3E">
  <link rel="stylesheet" href="layout.css" />
  <link rel="stylesheet" href="style.css" />
  <script src="navbar.js" defer></script>
</head>
<body>
  <header>
    <div class="logo">üçÇ Artemis Lawn & Leaf</div>
    <nav id="navbar"></nav>
  </header>

  <main>
    <section id="home" class="hero">
      <div class="hero-card">
        <h1>Fast & Friendly Leaf Removal</h1>
        <p class="lead">We clear leaves and debris to make your yard ready for the season.</p>
      </div>

      <!-- <div class="card contact-card">
        <h2>Contact Us</h2>
        <p><strong>Owner:</strong> Artemis</p>
        <button id="quoteBtn" class="btn cta">Get Quote</button>
      </div> -->

      <!-- Temp Msg -->
      <div class="card contact-card">
        <h2>Our Site is Currently Being worked on. I apologize for the inconvenience!</h2>
      </div>
      
    </section>
  </main>

  <footer id="footer"></footer>

  <!-- Quote Modal -->
  <div id="quoteModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Request a Quote</h2>
      <form id="quoteForm">
        <label>Name:</label>
        <input type="text" name="name" required />
        <label>Contact Info:</label>
        <input type="text" name="contact" required />
        <label>Service:</label>
        <select name="service" required>
          <option value="">Select Service</option>
          <option>Leaf Cleanup</option>
          <option>One-Time Cleanup</option>
          <option>Snow Removal</option>
        </select>
        <textarea name="message" rows="3" placeholder="Additional details..."></textarea>
        <button type="submit" class="btn cta">Submit</button>
      </form>
      <div id="thankYou" style="display:none; text-align:center; padding:1em;">
        <h3>‚úÖ Thank you! We‚Äôll be in touch soon.</h3>
      </div>
    </div>
  </div>

  <script>
    const modal = document.getElementById("quoteModal");
    const btn = document.getElementById("quoteBtn");
    const closeBtn = document.querySelector(".close");
    const form = document.getElementById("quoteForm");
    const thankYou = document.getElementById("thankYou");

    btn.onclick = () => modal.style.display = "flex";
    closeBtn.onclick = () => modal.style.display = "none";
    window.onclick = e => { if (e.target == modal) modal.style.display = "none"; };

    const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/YOUR_SCRIPT_URL/exec";
    const DISCORD_WEBHOOK = "YOUR_DISCORD_WEBHOOK";

    form.addEventListener("submit", async e => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(form).entries());
      fetch(GOOGLE_SCRIPT_URL, { method: "POST", mode: "no-cors", body: JSON.stringify(data) });
      fetch(DISCORD_WEBHOOK, { method: "POST", headers: { "Content-Type": "application/json" }, body: JSON.stringify({ content: `üì¨ New Quote from ${data.name} ‚Äî ${data.contact}` }) });
      form.style.display = "none";
      thankYou.style.display = "block";
      setTimeout(() => { modal.style.display = "none"; thankYou.style.display = "none"; form.reset(); form.style.display = "block"; }, 3000);
    });
  </script>
</body>
</html>
