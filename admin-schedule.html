<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Schedule | Artemis Lawn & Leaf</title>
  <link rel="stylesheet" href="theme.css">
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/main.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/main.min.js"></script>
  <style>
    #calendar {
      max-width: 1000px;
      margin: 40px auto;
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--glow);
      padding: 24px;
    }
  </style>
</head>
<body>
  <header class="sticky-header">
    <div class="container header-inner">
      <div class="brand">
        <img src="logo.png" alt="Logo" class="logo">
        <h2>Admin Calendar</h2>
      </div>
      <nav class="nav-links">
        <a class="btn" href="index.html">Home</a>
        <a class="btn" href="book-schedule.html">Public Schedule</a>
      </nav>
    </div>
  </header>

  <div class="container">
    <h1>Manage Your Schedule</h1>
    <p class="lead">Add, edit, or remove appointments. This will sync with your public availability.</p>

    <div id="calendar"></div>
  </div>

  <footer>
    <p>© 2025 Artemis Lawn & Leaf — Admin Tools</p>
    <p><a href="https://artielawnandleaf.com">Return to Main Site</a></p>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const calendarEl = document.getElementById('calendar');
      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        selectable: true,
        editable: true,
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,timeGridWeek,timeGridDay'
        },
        dateClick: function(info) {
          const title = prompt('New event title:');
          if (title) {
            calendar.addEvent({ title, start: info.dateStr });
          }
        },
        eventClick: function(info) {
          if (confirm(`Delete event "${info.event.title}"?`)) {
            info.event.remove();
          }
        }
      });
      calendar.render();
    });
  </script>
</body>
</html>
