<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book a Service | Artemis Lawn & Leaf</title>
  <link rel="stylesheet" href="theme.css">
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/main.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/main.min.js"></script>
  <style>
    #calendar {
      max-width: 1000px;
      margin: 40px auto;
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--glow);
      padding: 24px;
    }
    .request-form {
      max-width: 600px;
      margin: 0 auto;
      background: var(--card);
      padding: 24px;
      border-radius: var(--radius);
      box-shadow: var(--glow);
    }
  </style>
</head>
<body>
  <header class="sticky-header">
    <div class="container header-inner">
      <div class="brand">
        <img src="logo.png" alt="Logo" class="logo">
        <h2>Book a Service</h2>
      </div>
      <nav class="nav-links">
        <a class="btn" href="index.html">Home</a>
        <a class="btn" href="prices.html">Pricing</a>
      </nav>
    </div>
  </header>

  <div class="container">
    <h1>Schedule Your Appointment</h1>
    <p class="lead">Check our current availability below and request a time that works best for you.</p>

    <div id="calendar"></div>

    <div class="request-form">
      <h3>Request an Appointment</h3>
      <form id="bookingForm">
        <label>Name</label>
        <input type="text" required>
        <label>Email</label>
        <input type="email" required>
        <label>Preferred Date</label>
        <input type="date" required>
        <label>Preferred Time</label>
        <input type="time" required>
        <label>Service Requested</label>
        <textarea rows="3" placeholder="e.g. Leaf Cleanup, Snow Removal..."></textarea>
        <button class="cta" type="submit">Submit Request</button>
      </form>
    </div>
  </div>

  <footer>
    <p>© 2025 Artemis Lawn & Leaf — Scheduling Portal</p>
    <p><a href="https://artielawnandleaf.com">Return to Main Site</a></p>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const calendarEl = document.getElementById('calendar');
      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        events: [
          { title: 'Booked: Leaf Cleanup', start: '2025-10-17' },
          { title: 'Available Slot', start: '2025-10-18' }
        ],
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,timeGridWeek'
        }
      });
      calendar.render();

      document.getElementById('bookingForm').addEventListener('submit', e => {
        e.preventDefault();
        alert('Your request has been sent! We will confirm your appointment soon.');
      });
    });
  </script>
</body>
</html>
